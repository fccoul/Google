<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #myMap { height: 100%; }
</style>
<!--L'URL contenue dans la balise script désigne l'emplacement d'un fichier JavaScript qui charge 
tous les symboles et toutes les définitions dont vous avez besoin pour utiliser Google Maps API. 
Cette balise script est obligatoire.
-->
 <script type="text/javascript" src="scripts/jquery-3.2.0.min.js"></script>

<head>

<body>
  
  <h1><i>My First Map Google...</i></h1>
  <div id="myMap"> 
  </div>

  <!--creation de la fonction qui inscrit une carte google map dans un DIV-->
<script type="text/javascript" src="scripts/myFunctionMaps.js"></script>
<!--Pour utiliser l'API standard, vous devez inclure une clé d'API lors du chargement de l'API.-->
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp3WvNTi7bOQqrjDpfc1e8Oip34jZ38Rs&callback=initMap">
</script >

</body>
</html>
